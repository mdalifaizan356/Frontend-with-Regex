<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assgnment2</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: red;
        }
        .container{
            border: 2px solid white;
            border-radius: 10px; 
            background-color: white;
            width:50%;
            height: 80vh;
            margin: auto;
            position: relative;
            top: 60px;
            padding: 15px;
        }
        #colorbox{
            /* border: 2px solid green; */
            width: 50%;
            margin-top: 10px;
        }
        #colorbox button{
            border: 2px solid white;
            width: 10%;
            padding: 15px;
            margin: 10px;
            border-radius: 20px;
        }
        #colorbox :nth-child(1){
            background-color: red;
        }
        #colorbox :nth-child(2){
            background-color: blue;
        }
        #colorbox :nth-child(3){
            background-color: green;
        }
        #colorbox :nth-child(4){
            background-color: yellow;
        }
        #colorbox :nth-child(5){
            background-color: black;
        }

    </style>
</head>
<body>
    <div class="container">
            <h1>Select Your Doamin</h1>
            <select name="" id="technology">
                <option value="React Js">React Js</option>
                <option value="React Native">React Native</option>
                <option value="Node">Node</option>
                <option value="Django">Django</option>
            </select>
            <div id="colorbox">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            <div>
                <p id="p" style="position: relative; top: 20px;"></p>
            </div>
    </div>
    <script>
        document.getElementById("technology").onclick=function(){
            // function calculate(){
            let technology =document.getElementById("technology").value;
            if(technology === "React Js"){
                technology="I am React Js";
            }
            else if(technology === "React Native"){
                technology="I am React Native";
            }
            else if(technology === "Node"){
                technology="I am Node";
            }
            else if(technology === "Django"){
                technology="I am Django";
            }
            document.getElementById("p").innerText = technology;
        }

        document.getElementById("colorbox").onclick=function(){
            // function calculate(){
            let colorbox =document.getElementById("technology").style;
            if(colorbox === "React Js"){
                technology="I am React Js";
            }
        }
    </script>
</body>
</html>
