        document.getElementById("opration").onclick=function(){
            // function calculate(){
            let a = Number(document.getElementById("inp1").value);
            let b = Number(document.getElementById("inp2").value);
            let opration =document.getElementById("opration").value;
            let result;

            if(opration === "Addition"){
                result = a + b;
            }
            else if(opration === "Subtraction"){
                result = a - b;
            }
            else if(opration === "Multiplication"){
                result = a * b;
            }
            else if(opration === "Division"){
                result = a % b;

            document.getElementById("h").innerText = opration + " of your numbers: " + result;
