<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: black;
        }
        .container{
            /* border: 2px solid red; */
            border-radius: 10px;
            box-shadow: 10px 10px 10px gray;
            background-color:rgb(22, 21, 21) ;
            width: 30%;
            margin: auto;
            position: relative;
            top: 80px;
            height: 80vh;
        }
        .input-area{
            border: 2px solid green;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        .input-area input{
            border-radius: 10px;
            width: 90%;
            height: 80px;
        }
        #deleteBtn{
            padding: 0;
            border-radius: -10px 0 0 -40px;
        }
        .btns-area{
            /* border: 2px solid black; */
            background-color:rgb(22, 21, 21) ;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .numbtns{
            /* border: 2px solid red; */
            width: 70%;
            display: flex;
            flex-wrap:wrap ;
            justify-content: center;
            align-items: center;
        }
        .numbtns button{
            padding: 40px;
            margin:2px;
            border-radius:100% 100%;
            height: 40px;
            width: 40px;
            font-size: larger;
            /* text-align: center; */
            font-size:x-large ;
        }
        .actbtns{
            /* border: 2px solid red; */
            width: 30%;
            display: flex;
            flex-direction: column;
            flex-wrap:wrap ;
            justify-content: space-around;
        }
        .actbtns button{
            padding: 15px;
            margin:5px;
            border-radius:10%;
            /* height: 80?px; */
            /* width: 40px; */
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-area">
            <input type="text">
            <button id="deleteBtn">Delete</button>
        </div>
        <div class="btns-area">
            <div class="numbtns">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button> 
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>.</button>
                <button>0</button>
                <button>C</button>
            </div>
            <div class="actbtns">
                <button>=</button>
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>%</button>
                <!-- <button>Clear</button> -->
            </div>
        </div>
    </div>

    <script>
        let btn=document.querySelectorAll("button");
        for(let i of btn){
            // console.log(btn[5].innerHTML);
            i.onclick = function(){
                if(i.innerText== "="){
                    let a = document.querySelector(".input-area input").value;
                    // console.log(eval(a));
                    document.querySelector(".input-area input").value = eval(a);
                }
                else{
                    // console.log(i.innerText);
                   document.querySelector(".input-area input").value += i.innerText;
                }
            }
        }
    </script>
</body>
</html>
