<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../Css/template4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Home</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html{
    font-size: 16px;
    background-color: #e0e0e0;
    font-family: sans-serif;
}
.header{
    /* border: 2px solid red; */
    background-color: white;
    width: 100%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    position: fixed;
    z-index: 9;
}
.logo{
    width: 12%;
    display: flex;
    justify-content: space-between;
    font-size:1em;

}
.logo img{
    /* border: 2px solid yellow; */
    width: 100%;
}
.searchbar{
    border: 1px solid #cee1ff;
    border-radius: 5px;
    width: 40%;
    margin: 10px;
    display: flex;
    align-items: center;
    background-color:#cee1ff;
    font-size: 2em;
    opacity: 0.30;
}
.searchbar input{
    border: 1px solid #cee1ff;
    border-radius: 10px;
    width: 90%;
    padding: 5px;
    background-color:hwb(216 80% 0%);
    font-size: 1rem;
    color: black;
}
.searchbar i{
    border: 1px solid #cee1ff;
    background-color:#cee1ff;
    font-size: 1rem;
}
.Signup_and_Cart{
    width: 15%;
    /* border: 2px solid yellow; */
    display: flex;
    justify-content: space-between;
    font-size:1em;
}

.login{
    /* border: 2px solid green; */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
}
.login i,p{
    margin: 5px;
}   
.cart{
    /* border: 2px solid green; */
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.cart i,p{
    margin: 5px;
}

.seller{
    /* border: 2px solid yellow; */
    width: 15%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size:1em;
    padding: 10px;

}
.hamburger-menu{
    /* border: 2px solid yellow; */
    width: 5%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size:1em;
    padding: 10px;
}


.main-Container{
    /* border: 2px solid green; */
    width: 98%;
    margin: auto;
    /* height: 500vh; */
    top: 4.5em;
    position:relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.nav-Container{
    /* border: 2px solid blue; */
    width: 100%;
    display: flex;
    justify-content: space-around;
    /* align-items: center; */
    background-color: white;
    /* overflow:scroll; */
    margin-bottom: 15px;
}
.nav{
    /* border: 2px solid red; */
    display: flex;
    flex-direction: column;
    justify-content:space-between;
    align-items: center;
    font-size: 16px;
    padding: 2px;
    font-size: 1em;    
}
.img-slider{
    /* border: 2px solid blue; */
    width: 100%;
    margin-bottom: 20px;   
}
.img-slider img{
    /* border: 2px solid yellow; */
    width: 100%;
    /* height: auto; */
    /* position: absolute; */
}

.offer{
    /* border: 2px solid blue; */
    width: 100%;
    display: flex;
    justify-content: space-between;
    background-color: white;
    /* overflow:scroll; */
    margin-bottom: 15px;
}
.offer-product{
    /* border: 2px solid red; */
    width: 26%;
}
.offer-product:nth-child(4){
    width: 20%;
}
.offer-product img{
    width: 100%;
}
.deals-container{
    border: 2px solid red;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}
    </style>
</head>
<body>
    <div class="header">

        <div class="searchbar">

    <div class="main-Container">

            </div>
            <div class="nav">

            </div>
            <div class="nav">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">

            </div>
            <div class="nav">

        <div class="img-slider">

        <div class="offer">
            <div class="offer-product">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/520/280/image/ec6cf773ae886bd7.jpg?q=20" alt="">

                <img src="https://rukminim1.flixcart.com/fk-p-flap/520/280/image/22e305bf45e2e1a2.jpeg?q=20" alt="">
            </div>
            <div class="offer-product">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/520/280/image/c3146ff3077e7744.jpg?q=20" alt="">
            </div>
            <div class="offer-product">
                <img src="https://static-assets-web.flixcart.com/www/linchpin/batman-returns/images/fk-default-image-75ff340b.png?q=90" alt="">
            </div>
        </div>
        <div class="deals-container">
            <div class="card-Topdeal">
