<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul {
            border: 2px solid red;
            list-style-type: none;
            padding: 0;
            margin: 0;
            li {
                border: 2px solid green;
                a {
                    padding: 2% 4%;
                    border: 1px solid yellow;
                    text-decoration: none;
                    display: block;
                }
            }
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
    </ul>
</body>
</html>
