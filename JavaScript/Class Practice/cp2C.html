<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="percentage" placeholder="Enter Percentage`">
    <button id="btn">Check Prize</button>
    <h1 id="level"></h1>
    <h3 id="prize"></h3>

    <script>
    //WAP check number is divisiable for userinput number
        document.getElementById("btn").onclick = function(){
            let percentage=document.getElementById("percentage").value;
            console.log(percentage);
            // if(percentage>=90 || percentage<=100){}

            if(percentage>=75 && percentage<=100){
                document.getElementById("level").innerHTML="1st Divison";
                document.getElementById("prize").innerHTML="8000 Rs";
            }
            else if(percentage>=50 && percentage<=74){
                document.getElementById("level").innerHTML="2nd Divison";
                document.getElementById("prize").innerHTML="5000 Rs";
            }
            else if(percentage>=28 && percentage<=49){
                document.getElementById("level").innerHTML="3rd Divison";
                document.getElementById("prize").innerHTML="3000 Rs";
            }
            else if(percentage>=0 && percentage<=27){
                document.getElementById("level").innerHTML="Fail";
                document.getElementById("prize").innerHTML="Try Again";
            }
            percentage=document.getElementById("percentage").focus;
        }
    </script>
</body>
</html>
