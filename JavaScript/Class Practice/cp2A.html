<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="usrnumber">
    <button id="btn">CHECK</button>
    <h1 id="result"></h1>



    <script>
    //WAP check number is positive or not
        document.getElementById("btn").onclick = function(){
            let usrnumber=document.getElementById("usrnumber").value;
            // console.log(usrnumber);
            if(usrnumber>0){
                document.getElementById("result").innerHTML="Positive Number";
            }
            else if(usrnumber==0){
                document.getElementById("result").innerHTML="The number zero is neither positive nor negative";
            }
            else if(usrnumber<0){
                document.getElementById("result").innerHTML="Negative Number";
            }
        }
    </script>
</body>
</html>
