<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 16px;
        }
        .container{
            border: 2px solid red;
            width: 100%;
            height: 100vh;
        }
        .box{
            border: 2px solid yellow;
            width: 50%;
            height: 50%;
            font-size: 1rem;
            overflow: hidden;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Today is thursday</h1>
        </div>
    </div>
</body>
</html>
<!-- 
    percent %
    vh viewport height
    vw 
    px self fixed
    em parent k relative
    rem root element html k relative
