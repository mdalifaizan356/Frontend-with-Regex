<!-- 
    Flexbox container k item ko  distibutes karne or items ko horizontally or vertically align karne
    k liye use karte he.Mean's that rows and column ki form me divide kar sakte he.
    Flexbox ki help se width and height jaisi property ka use kaam ho jata he.

    Flex Model:
    Flexbox ko use karne k liye first of all ek container banta he or us container k undar jo
    items hote he jise flex items kehte he. ye ek flex model kehlata he jisme container parent 
    hota he or items child.

    Terminologies:
    MainAxis: Container ki horizontal width jiska point center me hota he. mainaxis kehlati he.
    MainSize: Pure flexbox ki width.
    CrossAxis: Container ki vertical height jiska point center me hota he. crossaxis kehlati he.
    MainSize: Pure flexbox ki height.

    display:flex; use karne se flexbox start ho jata he.
    flexbox properties:
    flex-direction:row/ column/ row-reverse/ column-reverse;

    justify-content se mainaxis se item align hote he.align items se crossaxis se items align
    hote he.

    justify-content:flex-start/ center/ flex-end/ space-between/ space-around;
    align-items: flex-start/ center/ flex-end/ stretch/ baseline/    





 -->
